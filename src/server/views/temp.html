<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>#codevember 07-2016 <Hexagon Weather Widgets></title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:400,700,800'>

  <link rel="stylesheet" href="stylesheets/style.css">

  
</head>

<body>

<div class="row">
  <div class="hex slide snow">
    <div class="front">
      <i class="fa fa-snowflake-o" aria-hidden="true"></i>Outside temperature
    </div>

    <div class="back">
      <i class="fa fa-snowflake-o" aria-hidden="true"></i> {{data.ot}}°C
    </div>
  </div>

  <div class="hex slide storm">
    <div class="front">
      <i class="fa fa-bolt" aria-hidden="true"></i>
      Inside temperature
    </div>

    <div class="back">
      <i class="fa fa-bolt" aria-hidden="true"></i> 67°F

      <ul>
        <li>Storms</li>
        <li>NE 18 mph</li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="hex slide rain">
    <div class="front">
      <i class="fa fa-umbrella" aria-hidden="true"></i>

      Outside humidity
    </div>

    <div class="back">
      <i class="fa fa-umbrella" aria-hidden="true"></i> 55°F

      <ul>
        <li>Rain</li>
        <li>N 2 mph</li>
      </ul>
    </div>
  </div>
  
  <div class="hex slide moon">
    <div class="front">
      <i class="fa fa-moon-o" aria-hidden="true"></i>

      Inside humidity
    </div>

    <div class="back">
      <i class="fa fa-moon-o" aria-hidden="true"></i> 23°F

      <ul>
        <li>Clear</li>
        <li>NE 2 mph</li>
      </ul>
    </div>
  </div>

  <div class="hex slide sunny">
    <div class="front">
      <i class="fa fa-sun-o" aria-hidden="true"></i>

      beehive weight
    </div>

    <div class="back">
      <i class="fa fa-sun-o" aria-hidden="true"></i> 67°F

      <ul>
        <li>Sunny</li>
        <li>S 6 mph</li>
      </ul>
    </div>
  </div>
</div>

<script src='https://use.fontawesome.com/97152d9c6b.js'></script>

  

</body>

</html>
